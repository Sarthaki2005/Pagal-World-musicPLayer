<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.jpg" alt="PagalWorld">PagalWorld</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h2>Best of NCS - No Copyright Sounds</h2>
        <div class="songlist">
            <div class="songItem">
                <img src="cover2.jpg" alt="1">
                <span class="songsItem">Once upon a time</span>
                <span class="PlayItem"><span class="time">05:34 <i id="0" class="itemPlay fa-solid fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="cover2.jpg" alt="1">
                <span class="songsItem">Once upon a time</span>
                <span class="PlayItem"><span class="time">05:34 <i id="1" class="itemPlay fa-solid fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="cover2.jpg" alt="1">
                <span class="songsItem">Once upon a time</span>
                <span class="PlayItem"><span class="time">05:34 <i  id="2" class="itemPlay fa-solid fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="cover2.jpg" alt="1">
                <span class="songsItem">Once upon a time</span>
                <span class="PlayItem"><span class="time">05:34 <i id="3"  class="itemPlay fa-solid fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="cover2.jpg" alt="1">
                <span class="songsItem">Once upon a time</span>
                <span class="PlayItem"><span class="time">05:34 <i id="4" class="itemPlay fa-solid fa-circle-play"></i></span>
                </span>
            </div>
        </div>
        <div class="songbaner">
            <div class="songInfo">
                <img src="44zG.gif" alt="gif" id="play">
                <p class="name">Once upon a Time - Alan Walker</p>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100" style="border: none;" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <!-- <i class="fa-solid fa-circle-pause"></i> -->
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
